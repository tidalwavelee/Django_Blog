{% extends 'base.html' %}
{% load static %}

{% block title %}用户资料{% endblock %}

{% block body_block %}
  <div class="container">
    <div class="row">
      <div class="col-12">
        <br>
        <div class="col-md-4">用户名: {{ user.username }}</div>
        <br>
        {% if profile.avatar %}
          <div class="col-md-4">头像</div>
          <img src="{{ profile.avatar.url }}" style="max-width: 20%; border-radius: 15%;" class="col-md-4">
        {% else %}
          <h5 class="col-md-4">暂无头像</h5>
        {% endif %}
        <br>
        <form method="post" action="." enctype="multipart/form-data">
          {% csrf_token %}
          <!-- avatar -->
          <div class="form-group">
            <label for="avatar">上传头像</label>
            <input type="file" class="form-control-file" name="avatar" id="avatar">
          </div>
          <!-- website -->
          <div class="form-group col-md-4">
            <label for="website">个人主页</label>
            <input type="text" class="form-control" id="website" name="website" value="{{ profile.website }}">
          </div>
          <!-- title -->
          <div class="form-group col-md-4">
            <label for="title">职业</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ profile.title }}">
          </div>
          <!-- bio -->
          <div class="form-group col-md-4">
            <label for="bio">简介</label>
            <textarea type="text" class="form-control" id="bio" name="bio" rows="12">{{ profile.bio }}</textarea>
          </div>
          <!-- 提交按钮 -->
          <button type="submit" class="btn btn-primary">提交</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
