<!DOCTYPE html>

{% load static %}

<html lang='en'>

  <head>
    <title>Blog</title>
		<meta charset="utf-8">
  </head>

  <body>
      <h2>OpenCADs Blogs</h2>
      Welcome to the world of OpenCADs <strong>{{ boldmessage }}</strong><br />
      <a href="/blog/about/">About</a><br />
			{% if categories %}
				<ul>
					{% for category in categories %}
					<li><a href="{% url 'blog:category' category.slug %}">{{ category.name }}</a></li>
					{% endfor %}
				</ul>
			{% else %}
				<strong>There are no categories present.</strong>
			{% endif %}

			<img src="{% static "blog/images/galaxy.jpg" %}" alt="My image">
  </body>

</html>
