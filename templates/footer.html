<footer id="footer" class="mt-auto py-3 bg-light">
	<div class="container">
    <p class="mb-1">Album example is &copy; 2021-2025, but please download and customize it for yourself!</p>
    <button type="button" id="BackTop" class="toTop-arrow"></button>
	</div>

<script>
  // 向上滚动的函数
  $(function () {
    $('#BackTop').click(function () {
      $('html,body').animate({scrollTop: 0}, 333);
    });
  });
</script>

<style>
/* 按钮边框的大小、位置、样式 */
  .toTop-arrow {
      width: 2.5rem;
      height: 2.5rem;
      padding: 0;
      margin: 0;
      border: 0;
      border-radius: 33%;
      opacity: 0.7;
      background: #686868;
      cursor: pointer;
      position: fixed;
      right: 1.5rem;
      bottom: 1.5rem;
      z-index: 99;
  }

  /* 绘制按钮中的向上箭头 */
  .toTop-arrow::before, .toTop-arrow::after {
      width: 20px;
      height: 5px;
      border-radius: 3px;
      background: #e8e8e8;
      position: absolute;
      content: "";
  }

  .toTop-arrow::before {
      transform: rotate(-45deg) translate(0, -50%);
      left: 0.4rem;
  }

  .toTop-arrow::after {
      transform: rotate(45deg) translate(0, -50%);
      right: 0.4rem;
  }

  .toTop-arrow:focus {
      outline: none;
  }
</style>

</footer>
