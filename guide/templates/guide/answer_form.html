{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans 'Answer a question' %}{% endblock %}

{% block body_block %}
<div class="container">
  <form action="{% url 'guide:propose_answer' view.kwargs.question_id %}" id="answerForm" method="post" role="form">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="form-group">
      <button id="answer" type="submit" class="btn btn-primary">{% trans 'Answer' %}</button>
      <a href="{% url 'guide:index_all' %}" class="btn btn-default">{% trans 'Cancel' %}</a>
    </div>
  </form>
  {{ form.media }}
</div>
{% endblock %}
