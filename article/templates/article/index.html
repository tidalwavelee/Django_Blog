{% extends 'base.html' %}

{% load static %}

{% block title %}Article{% endblock %}

{% block body_block %}
	{% if categories %}
		<ul>
			{% for category in categories %}
			<li><a href="{% url 'article:category' category.slug %}">{{ category.name }}</a></li>
			{% endfor %}
		</ul>
	{% else %}
		<strong>There are no categories present.</strong>
	{% endif %}
	
{% endblock %}
