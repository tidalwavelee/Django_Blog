{% extends 'base.html' %}

{% load static %}

{% block title %}所有版面{% endblock %}

{% block body_block %}
<div class="container">
  <div class="row mt-2 mb-2">
		{% for category in categories %}
      <div class="col-4 mb-4">
        <div class="card" style="width: 18rem;">
          <img class="card-img-top" src="..." alt="{{category.name}} Emblem">
          <div class="card-body">
            <h5 class="card-title">{{category.name}}</h5>
            <p class="card-text">{{category.bio}}</p>
          </div>
          <div class="card-body">
            <a href="{% url 'article:category' category.slug %}" class="card-link">进入版面</a>
          </div>
        </div>
      </div>
    {% empty %}
		  <strong>There are no categories present.</strong>
		{% endfor %}
  </div>	
</div>	
{% endblock %}
