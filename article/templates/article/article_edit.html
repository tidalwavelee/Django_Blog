{% extends 'base.html' %}

{% load static %}

{% block title %}编辑文章{% endblock %}

{% block body_block %}
  <div class="container">
    <div class="row">
      <div class="col-12">
        <br>
        <form method="post" action=".">
          {% csrf_token %}
          {{ form.media }}
          {{ form.as_p }}

        </form>
      </div>
    </div>
  </div>
{% endblock %}
