{% extends 'base.html' %}

{% load static %}

{% block title %}所有版面{% endblock %}

{% block body_block %}
<div class="container">
  <div class="row mt-2 mb-2">
		{% for category in categories %}
      <div class="col-3 mb-4">
        <div class="card">
          <div class="card-header bg-primary">{{category.name}}</div>
          <div class="card-body">
            <p class="card-text">{{category.bio}}</p>
            <a href="{% url 'news:category' category.slug %}" class="card-link">进入版面</a>
          </div>
        </div>
      </div>
    {% empty %}
		  <strong>There are no categories present.</strong>
		{% endfor %}
  </div>	
</div>	
{% endblock %}
